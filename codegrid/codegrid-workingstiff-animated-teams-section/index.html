<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkingStiff Animated Teams Section | Codegrid</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="hero">
      <h1>Faces Behind the Frame</h1>
    </section>

    <section class="team">
      <div class="team-member">
        <div class="team-member-name-initial">
          <h1>C</h1>
        </div>
        <div class="team-member-card">
          <div class="team-member-img">
            <img src="/team-member-1.jpg" alt="" />
          </div>
          <div class="team-member-info">
            <p>( Creative Director )</p>
            <h1>Caspian <span>Merlow</span></h1>
          </div>
        </div>
      </div>

      <div class="team-member">
        <div class="team-member-name-initial">
          <h1>E</h1>
        </div>
        <div class="team-member-card">
          <div class="team-member-img">
            <img src="/team-member-2.jpg" alt="" />
          </div>
          <div class="team-member-info">
            <p>( Executive Producer )</p>
            <h1>Evander <span>Coren</span></h1>
          </div>
        </div>
      </div>

      <div class="team-member">
        <div class="team-member-name-initial">
          <h1>L</h1>
        </div>
        <div class="team-member-card">
          <div class="team-member-img">
            <img src="/team-member-3.jpg" alt="" />
          </div>
          <div class="team-member-info">
            <p>( Head of Production )</p>
            <h1>Leopold <span>Draven</span></h1>
          </div>
        </div>
      </div>
    </section>

    <section class="outro">
      <h1>Where Vision Becomes Work</h1>
    </section>

    <script type="module" src="/script.js"></script>
  </body>
</html>
